plugins {
    id 'java'
}

group 'com.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url = 'https://repo.pi4j.com' } // Pi4J repository
}

dependencies {
    implementation 'com.pi4j:pi4j-core:2.3.0'     // Pi4J v2 core
    implementation 'com.pi4j:pi4j-plugin-raspberrypi:2.3.0' // Raspberry Pi-specific providers
    implementation 'com.pi4j:pi4j-plugin-pigpio:2.3.0'      // Pigpio-based hardware I/O (for PWM)
}